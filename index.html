<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Millenial Slang Teacher</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">

	<script src="assets/javascript/game.js"></script>



</head>

<body>

	{
		<body background="https://bennettfeely.com/gradients/img/gradient.jpg">
}

	 <script type="text/javascript"> </script>

	 <div class="header headings align-center">Millenial Mang Man </div>

	 <div class="statRow clearfix">

	 	<div class="record float-left">

	 		<div class="headings2">Records</div>

			<p>Wins: <span id="winCount"></span>
				&emsp;&emsp;&emsp;&emsp;&emsp;
				Losses: <span id="lossCount"></span>
			</p>

		</div>


<div class="userGuesses float-left">

			<div class="headings2">Letters Guessed</div>

			<p id="guessedLetters"></p>


		</div>

		<div class="guessesLeft float-left">

			<div class="headings2">Guesses Remaining</div>
			
			<p><span id="guessCount"></span></p>

		</div> 

	</div>

	<div class="gameRow clearfix">

		<div class="gameBox float-left">
			
			<div class="headings3">It's Lit!!!</div>
			<div id="gameWord"></div>

		</div>

		<div class="Slang float-right">

			<div id="slangPhotos">

				<div class="headings3">Previous Result</div>

				<img src="" alt="Slang Image" id="slangImage">
				<div id="result"></div>

			</div> 

		</div>
	</div> 



</body>
</html>
